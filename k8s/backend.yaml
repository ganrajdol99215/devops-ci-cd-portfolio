apiVersion: v1
kind: PersistentVolume
metadata:
  name: sqlite-pv
  namespace: cicd-portfolio
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:   # works for single-node (your EC2 + k3s)
    path: "/var/lib/sqlite-data"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sqlite-pvc
  namespace: cicd-portfolio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: cicd-portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ganraj99215/backend:latest
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: sqlite-storage
          mountPath: /app   # mounts here so db.sqlite persists
      volumes:
      - name: sqlite-storage
        persistentVolumeClaim:
          claimName: sqlite-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: cicd-portfolio
spec:
  selector:
    app: backend
  ports:
  - port: 5000
    targetPort: 5000
