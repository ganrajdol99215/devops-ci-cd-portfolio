apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cicd-ingress
  namespace: portfolio
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/configuration-snippet: |
      try_files $uri /index.html;
spec:
  ingressClassName: nginx
  rules:
  - host: cicd.devopsbyganraj.cloud
    http:
      paths:
      - path: /?(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend
            port: { number: 80 }
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend
            port: { number: 5000 }
