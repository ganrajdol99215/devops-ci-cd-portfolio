apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-backend
  namespace: cicd-portfolio
spec:
  stripPrefix:
    prefixes:
      - /backend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  namespace: cicd-portfolio
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: cicd-portfolio-strip-backend@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: cicd.devopsbyganraj.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 5000
