apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  namespace: cicd-portfolio
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: cicd-portfolio-stripbackend@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - cicd.devopsbyganraj.cloud
  rules:
    - host: cicd.devopsbyganraj.cloud
      http:
        paths:
         - path: /
           pathType: Prefix
           backend:
              service:
                name: frontend
                port:
                  number: 80
            - path: /backend
              pathType: Prefix
              backend:
                service:
                  name: backend
                  port:
                     number: 5000
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripbackend
  namespace: cicd-portfolio
spec:
  stripPrefix:
    prefixes:
      - "/backend"
