apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlite
  namespace: cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlite
  template:
    metadata:
      labels:
        app: sqlite
    spec:
      containers:
      - name: sqlite
        image: nouchka/sqlite3:latest
        command: ["sleep", "infinity"]   # keeps container running
        volumeMounts:
        - name: sqlite-data
          mountPath: /data
      volumes:
      - name: sqlite-data
        emptyDir: {}   # no persistence
---
apiVersion: v1
kind: Service
metadata:
  name: sqlite
  namespace: cicd
spec:
  type: ClusterIP
  selector:
    app: sqlite
  ports:
    - port: 3306
      targetPort: 3306
